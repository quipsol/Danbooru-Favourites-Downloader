name: Build and Release Executables

permissions:
  contents: write

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g. v1.0.0)"
        required: true
      dry_run:
        type: boolean
        description: "Skip final release creation part"
        required: true

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executables
        run: |
          pyinstaller --onefile danbooru_normal.py --name danbooru-normal
          pyinstaller --onefile danbooru_retry.py --name danbooru-retry
          pyinstaller --onefile danbooru_force.py --name danbooru-force


      - name: Package Windows ZIP
        if: runner.os == 'Windows'
        run: |
          mkdir package
          move dist\danbooru-normal.exe package\
          move dist\danbooru-retry.exe package\
          move dist\danbooru-force.exe package\

          echo ACCOUNT_NAME=your_account_name> package\.env
          echo API_KEY=your_api_key>> package\.env
          echo DB_LOCATION=.>> package\.env
          echo FILE_DIRECTORY=./Files>> package\.env

          copy README.md package\
          tar -a -c -f danbooru-windows.zip package


      - name: Package Linux ZIP
        if: runner.os == 'Linux'
        run: |
          mkdir package
          mv dist/danbooru-normal package/
          mv dist/danbooru-retry package/
          mv dist/danbooru-force package/

          cat <<EOF > package/.env
          ACCOUNT_NAME=your_account_name
          API_KEY=your_api_key
          DB_LOCATION=.
          FILE_DIRECTORY=./Files
          EOF

          cp README.md package/
          chmod +x package/*
          zip -r danbooru-linux.zip package

      - name: Package macOS ZIP
        if: runner.os == 'macOS'
        run: |
          mkdir package
          mv dist/danbooru-normal package/
          mv dist/danbooru-retry package/
          mv dist/danbooru-force package/

          cat <<EOF > package/.env
          ACCOUNT_NAME=your_account_name
          API_KEY=your_api_key
          DB_LOCATION=.
          FILE_DIRECTORY=./Files
          EOF

          cp README.md package/
          chmod +x package/*
          zip -r danbooru-macos.zip package

      - name: Upload ZIP artifacts
        uses: actions/upload-artifact@v4
        with:
          name: danbooru-${{ runner.os }}
          path: danbooru-*.zip

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Generate checksums
        run: |
          sha256sum danbooru-*.zip > checksums.txt

      - name: Create GitHub Release
        if: ${{ github.event.inputs.dry_run == 'false' && github.event.inputs.version != '' }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.version }}
          name: Danbooru Downloader ${{ github.event.inputs.version }}
          files: |
            danbooru-*.zip
            checksums.txt